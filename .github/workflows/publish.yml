# Place this file at .github/workflows/release.yml in the PUBLIC repo (Record10/record-bill)
# Builds are free & unlimited on public repos.
#
# REQUIRED SECRETS (set in Record10/record-bill → Settings → Secrets):
#   - PRIVATE_REPO_PAT                   : Fine-grained PAT with Contents:Read on Pritraj/Record-Bill
#   - TAURI_SIGNING_PRIVATE_KEY          : Tauri update signing key (~/.tauri/myshapkey.key)
#   - TAURI_SIGNING_PRIVATE_KEY_PASSWORD : Password for the signing key
#   - ANDROID_KEYSTORE_BASE64            : Base64-encoded Android keystore
#   - ANDROID_STORE_PASSWORD             : Keystore password
#   - ANDROID_KEY_ALIAS                  : Key alias in keystore
#   - ANDROID_KEY_PASSWORD               : Key password
#   - GOOGLE_PLAY_SERVICE_ACCOUNT_BASE64 : Base64-encoded Google Play service account JSON key
#
name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from (private repo)"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - main

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: desktop
          - platform: windows-latest
            target: android
          - platform: windows-latest
            target: desktop
    runs-on: ${{ matrix.platform }}

    steps:
      # ─── Clone source from private repo ───
      - name: Clone private repository
        shell: bash
        run: |
          git clone --depth 1 --branch ${{ inputs.branch }} \
            https://x-access-token:${{ secrets.PRIVATE_REPO_PAT }}@github.com/Pritraj/record-bill.git .

      # ─── Common setup ───
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'android' && 'aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android' || '' }}

      # ─── Android-specific setup ───
      - name: Install Java (Android only)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      # ─── Build frontend ───
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # ─── Read version & config from tauri.conf.json ───
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '"version":' tauri/tauri.conf.json | head -n 1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          echo "Building version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Release Config
        id: release_config
        shell: bash
        run: |
          if [[ "${{ inputs.branch }}" == "qa" ]]; then
            echo "type=qa" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag=v${{ steps.get_version.outputs.version }}-qa.${{ github.run_number }}" >> $GITHUB_OUTPUT

            # Merge QA config into tauri.conf.json
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              choco install jq -y
            fi
            jq -s '.[0] * .[1]' tauri/tauri.conf.json tauri/tauri.conf.qa.json > tauri/tauri.conf.merged.json
            mv tauri/tauri.conf.merged.json tauri/tauri.conf.json
          else
            echo "type=prod" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag=v${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      # ─── Windows workaround (desktop only) ───
      - name: Workaround for deep-link on Windows (Desktop)
        if: runner.os == 'Windows' && matrix.target == 'desktop'
        shell: bash
        run: |
          # Rename gen/android so tauri-build doesn't try to write tauri.settings.gradle
          # (Windows env vars are case-insensitive, causing os error 3)
          mv tauri/gen/android tauri/gen/_android_disabled
          # Remove deep-link config to prevent plugin panic on Windows
          jq 'del(.plugins."deep-link")' tauri/tauri.conf.json > tauri/tauri.conf.temp.json
          mv tauri/tauri.conf.temp.json tauri/tauri.conf.json

      # ─── Windows workaround (android only) ───
      - name: Remove deep-link config (Android on Windows)
        if: runner.os == 'Windows' && matrix.target == 'android'
        shell: bash
        run: |
          # Remove deep-link config to prevent plugin panic on Windows
          jq 'del(.plugins."deep-link")' tauri/tauri.conf.json > tauri/tauri.conf.temp.json
          mv tauri/tauri.conf.temp.json tauri/tauri.conf.json

      # ─── Desktop build (macOS or Windows) ───
      - name: Build Tauri Desktop App
        if: matrix.target == 'desktop'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.release_config.outputs.tag }}
          releaseName: "App ${{ steps.release_config.outputs.tag }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: ${{ steps.release_config.outputs.prerelease }}

      # ─── Android build (Windows) ───
      # build.gradle.kts reads ANDROID_KEYSTORE_BASE64 from env vars,
      # decodes it to a temp .jks file, and configures signing automatically.
      - name: Build Android AAB
        if: matrix.target == 'android'
        shell: bash
        run: |
          cd tauri
          ../frontend/node_modules/.bin/tauri android build --aab true --target aarch64
          mkdir -p ../build-artifacts
          find gen/android/app/build/outputs/bundle -name "*.aab" -exec mv {} ../build-artifacts/ \;
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk-bundle
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Android APK
        if: matrix.target == 'android'
        shell: bash
        run: |
          cd tauri
          ../frontend/node_modules/.bin/tauri android build --apk true --target aarch64
          mkdir -p ../build-artifacts
          find gen/android/app/build/outputs/apk -name "*.apk" -exec mv {} ../build-artifacts/ \;
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk-bundle
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Find Android build artifacts
        if: matrix.target == 'android'
        id: find_android
        shell: bash
        run: |
          AAB_PATH=$(find build-artifacts -name "*.aab" | head -1)
          APK_PATH=$(find build-artifacts -name "*.apk" | head -1)
          echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found AAB: $AAB_PATH"
          echo "Found APK: $APK_PATH"

      # TODO: Uncomment when Google Play Developer account is approved
      # - name: Decode Google Play Service Account
      #   if: matrix.target == 'android'
      #   shell: bash
      #   run: |
      #     TEMP_DIR="$(cygpath -u "${{ runner.temp }}" 2>/dev/null || echo "${{ runner.temp }}")"
      #     echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "$TEMP_DIR/play-service-account.json"
      #
      # - name: Upload to Google Play Internal Testing
      #   if: matrix.target == 'android'
      #   uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJson: ${{ runner.temp }}/play-service-account.json
      #     packageName: com.recordbill.desktop
      #     releaseFiles: ${{ steps.find_aab.outputs.aab_path }}
      #     track: internal
      #     status: completed

      - name: Upload Android builds to GitHub Release
        if: matrix.target == 'android'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_config.outputs.tag }}
          files: |
            ${{ steps.find_android.outputs.aab_path }}
            ${{ steps.find_android.outputs.apk_path }}
